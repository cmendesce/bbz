version: '3'

services:
  znn:
    build: .
    ports:
      - 4000:4000
    environment:
      PORT: 4000
      DATABASE: bzz
      USER: postgres
      PASSWORD: postgres
      HOST: db
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    environment:
      POSTGRES_DB: bbz
      POSTGRES_PASSWORD: postgres
