version: '3.7'

services:
  bbz:
    image: bbz:text
    ports:
      - 4000:4000
    environment:
      PGPORT: 5432
      PGDATABASE: bbz
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: db
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    environment:
      POSTGRES_DB: bbz
      POSTGRES_PASSWORD: postgres
